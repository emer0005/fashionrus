<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productlist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="minnav">
        <a href="index.html">
            <h1>Fashion<span>R</span>Us</h1>
        </a>
    </header>

    <div class="category_h2"></div>

    <section class="buttons">
        <button data-season="All">All</button>
        <button data-season="Spring">Spring</button>
        <button data-season="Summer">Summer</button>
        <button data-season="Fall">Fall</button>
        <button data-season="Winter">Winter</button>

    <section class="sortButtons">

        <button data-direction="desc">Price high → low</button>

    <section class="product_list_container"></section>

    <script src="productlist.js"></script>
