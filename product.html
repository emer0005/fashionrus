<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="https://kea-alt-del.dk/t7/images/webp/640/1599.webp" alt="Grøn taske">

    <section>
        <h2>Product Information</h2>
        <dl>
            <dt>Model name</dt>
            <dd>Sahara Team India Fanwear Round Neck Jersey</dd>
            <dt>Color</dt>
            <dd>Green</dd>
            <dt>Inventory number</dt>
            <dd>1163</dd>
        </dl>
        <h1>Nike</h1>
        <p>Nike, creating experiences for today´s athlete</p>
    </section>

    <section>
        <h3>Sahara Team India Fanwear Round Neck Jersey</h3>
        <p>
            <span> T-shirt </span> | <span> Nike </span>
        </p>
        <form>
            <label for="size">Vælg størrelse:</label>
            <select name="size" id="size">
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>

            <button>Add to basket</button>

    </section>
